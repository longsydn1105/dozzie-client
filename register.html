<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản - Capsule Hotel</title>
    <link href="./src/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Tạo Tài Khoản Mới</h2>

        <form id="register-form" class="space-y-4">
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Tên hiển thị (Biệt danh):</label>
                <input type="text" id="reg-name" class="w-full border p-2 rounded focus:ring-blue-500 focus:border-blue-500" placeholder="Vd: Long Đại Ca" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="reg-email" class="w-full border p-2 rounded focus:ring-blue-500 focus:border-blue-500" placeholder="email@example.com" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Mật khẩu:</label>
                <input type="password" id="reg-password" class="w-full border p-2 rounded focus:ring-blue-500 focus:border-blue-500" placeholder="******" required>
            </div>

            <div id="reg-error-message" class="text-red-500 text-sm font-medium text-center h-5"></div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition">
                ĐĂNG KÝ NGAY
            </button>
        </form>

        <div class="mt-4 text-center text-sm">
            <p class="text-gray-600">Đã có tài khoản? <a href="/login.html" class="text-blue-600 font-bold hover:underline">Đăng nhập</a></p>
            <p class="mt-2"><a href="/" class="text-gray-500 hover:underline">← Về trang chủ</a></p>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
